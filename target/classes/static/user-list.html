    <script type="text/html" id="caozuo">
        <button  class='layui-btn layui-btn-normal ' >修改</button >
        <button  class='layui-btn layui-btn-danger ' lay-event="del">删除</button >
    </script>
    <script>
        layui.use('table', function() {
            var table = layui.table;


            /*table.reload('tableId', {
                url:"/getAllUser",
                where: {
                }
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });*/

            table.render({
                elem: '#tableId'
                ,url:'/getAllUser'
                ,cols: [[
                    {checkbox: true, fixed: true}
                    ,{field:'id', title: 'ID', sort: true}
                    ,{field:'username', title: '用户名'}
                    ,{field:'no', title: '学号'}
                    ,{field:'deptment',  title: '学院'}
                    ,{field:'role', title: '角色',templet: '#role'}
                    ,{ title: '操作', templet: '#caozuo'}
                ]]
                ,page:true
                ,response:{statusCode:0}
                ,parseData:function(res) {
                    //console.log(res);
                    return {
                        "code": 0,
                        "msg": "",
                        "count": res.data.total,
                        "data": res.data.list
                    }
                }
            });



            //监听单元格编辑
            table.on('tool(demo)',function(obj) {
                var data = obj.data;
                console.log(data)
                if(obj.event === 'del'){
                    $.ajax({
                        type: "POST",
                        url: "/userDel",
                        data: {id: data.id},
                        success: function (res) {
                            if (res.flag == 1) {
                                layer.msg(res.content, {icon: 1, time: 2000}, function () {
                                    obj.del();
                                });
                            } else {
                                layer.msg(res.content, {icon: 2, time: 2000}, function () {
                                    location.reload();
                                });
                            }
                        }
                    });

                }
            });

            //头工具栏事件
            table.on('toolbar(test)',
            function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                };
            });
        });</script>
