<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <link rel="stylesheet" href="lib/layui/css/layui.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <blockquote class="layui-elem-quote">欢迎管理员：
                                <span class="x-red">test</span>！当前时间:2018-04-25 20:50:53
                            </blockquote>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">参赛选手录入</div>
                        <div class="layui-card-body ">
                           <form class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
							  <div class="layui-form-item">
							    <label class="layui-form-label">选手号</label>
							    <div class="layui-input-block">
							      <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">
							    </div>
							  </div>
							  <div class="layui-form-item">
							    <label class="layui-form-label">姓名</label>
							    <div class="layui-input-block">
							      <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">
							    </div>
							  </div>
							  <div class="layui-form-item">
							    <label class="layui-form-label">单选框</label>
							    <div class="layui-input-block">
							      <input type="radio" name="sex" value="男" title="男">
							      <input type="radio" name="sex" value="女" title="女" checked>
							    </div>
							  </div>
							  <div class="layui-upload">
							  	<label class="layui-form-label">选手照片</label>
								  <button type="button" class="layui-btn" id="test2">图片上传</button> 
								  <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px; margin-left: 110px;">
								    预览图：
								    <div class="layui-upload-list" id="demo2"></div>
								 	</blockquote>
								</div>
							  <div class="layui-form-item layui-form-text">
							    <label class="layui-form-label">选手简介</label>
							    <div class="layui-input-block">
							      <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
							    </div>
							  </div>
							  <div class="layui-form-item">
							    <div class="layui-input-block">
							      <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
							      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
							    </div>
							  </div>
							</form>
                        </div>
                    </div>
                </div>
                
                
                
    </body>
    
    <script>
layui.use(['form','upload'], function(){
  var form = layui.form;
  var $ = layui.jquery
  ,upload = layui.upload;
  //多图片上传
  upload.render({
    elem: '#test2'
    ,url: '/upload/'
    ,multiple: true
    ,before: function(obj){
      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
        $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img" style="width:100px;">')
      });
    }
    ,done: function(res){
      //上传完毕
    }
  });
  //各种基于事件的操作，下面会有进一步介绍
});
</script>
</html>
