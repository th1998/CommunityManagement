<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>社团列表</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a>
              <cite>社团列表</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>

                        <div class="layui-card-body " >

                            <div class="layui-card-body ">
                                <div id="tableId" lay-filter="demo">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/html" id="caozuo">
        <button  class='layui-btn layui-btn-normal ' lay-event="look">查看</button >
    </script>
    <script>
      layui.use(['form','table'], function(){
        var table = layui.table;
        var form = layui.form;


          table.render({
              elem: '#tableId'
              , url: '/getCommunity'
              , cols: [[
                   {field: 'co_id', width:55,title: 'ID'}
                  , {field: 'c_id',hide:true,title: '用户ID'}
                  , {field: 'co_name', title: '社团名称'}
                  , {field: 'co_ldname', width:80,title: '负责人'}
                  , {field: 'co_ldtel',title: '负责人联系电话'}
                  , {field: 'co_guname', width:80,title: '指导老师'}
                  , {field: 'co_introduce', title: '社团介绍'}
                  , {title: '操作',width:120, templet: '#caozuo'}
              ]]
              , page: true
              , response: {statusCode: 0}
              , parseData: function (res) {
                  console.log(res);
                  return {
                      "code": 0,
                      "msg": "",
                      "count": res.CommunityList.total,
                      "data": res.CommunityList.list
                  }
              }
          });

          table.on('tool(demo)', function (obj) {
              var data = obj.data;
              console.log(data)
              if (obj.event === 'look') {
                  layer.alert(data.co_introduce,{title:'社团介绍'});
              }
          })

      });
    </script>
</html>
