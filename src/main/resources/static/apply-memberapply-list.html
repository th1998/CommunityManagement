<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>成员加入社团列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a>
              <cite>成员加入社团列表</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">


                <div class="layui-card-body " >

                    <div class="layui-card-body ">
                        <div id="tableId" lay-filter="demo">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="caozuo">
    {{#  if(d.m_status == 0){ }}
    <button  class='layui-btn layui-btn-normal ' lay-event="agree">同意</button >
    <button  class='layui-btn layui-btn-normal ' lay-event="disagree">不同意</button >
    {{# }else{ }}
    <p>无</p>
    {{# } }}
</script>
<script type="text/html" id="m_status">
    {{#  if(d.m_status == 0){ }}
    <p style="color: orange;">未批准</p>
    {{#  } else if(d.m_status == 1){ }}
    <p style="color: #00FF00;">同意</p>
    {{# }else if(d.m_status == 2){ }}
    <p style="color: red;">不同意</p>
    {{# }else{ }}
    <p style="color: red;">已退团</p>
    {{# } }}
</script>
<script>
    layui.use(['form','table'], function(){
        var table = layui.table;
        var form = layui.form;

        var co_id = localStorage.getItem("co_id");

        table.render({
            elem: '#tableId'
            , url: '/getMemberList'
            ,where:{co_id:co_id}
            , cols: [[
                {checkbox: true, fixed: true}
                , {field: 'm_id', width:55,title: 'ID'}
                , {field: 'co_id',hide:true, title: '社团ID'}
                , {field: 'u_id',hide:true, title: '用户ID'}
                , {field: 'm_name', title: '姓名'}
                , {field: 'm_no', title: '班级'}
                , {field: 'm_applytime',title: '申请时间'}
                , {field: 'm_updatetime',hide:true,title: '修改时间'}
                , {field: 'm_movetime',hide:true,title: '退出时间'}
                , {field: 'm_status', title: '状态', templet: '#m_status'}
                , {title: '操作', templet: '#caozuo'}
            ]]
            , page: true
            , response: {statusCode: 0}
            , parseData: function (res) {
                //console.log(res);
                return {
                    "code": 0,
                    "msg": "",
                    "count": res.getMemberList.total,
                    "data": res.getMemberList.list
                }
            }
        });

        //监听查看或者同意
        table.on('tool(demo)', function (obj) {
            var d = obj.data;
            console.log(d)
            if (obj.event === 'agree') {
                $.ajax({
                    type: "POST",
                    url: "/agreeJoin",
                    data: d,
                    success: function (data) {
                        layer.msg(data.content,{ icon:1, time:1000, shade:0.4 },function() {
                            table.reload('tableId', {
                                url: '/getMemberList',
                                where: {},
                                page: {
                                    curr: 1
                                }
                            });
                        });
                    }
                })
            }else{

            }
        })


    });
</script>
</html>
