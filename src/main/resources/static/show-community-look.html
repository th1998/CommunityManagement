<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>

        </style>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                          <span class="x-red">*</span>社团名
                      </label>
                      <div class="layui-input-inline">
                          <input class="layui-input" readonly="readonly" id="co_name"  autocomplete="off" style="border: none;"/>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                          <span class="x-red">*</span>负责人
                      </label>
                      <div class="layui-input-inline">
                          <input class="layui-input" readonly="readonly" id="co_ldname"  autocomplete="off" style="border: none;"/>
                      </div>

                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                          <span class="x-red">*</span>指导老师
                      </label>
                      <div class="layui-input-inline">
                          <input class="layui-input" readonly="readonly" id="co_guname"  autocomplete="off" style="border: none;"/>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                          <span class="x-red">*</span>社团介绍
                      </label>
                      <div class="layui-input-inline">
                          <textarea class="layui-input" readonly="readonly" id="co_introduce"  autocomplete="off" style="border: none;width: 300px;height: 150px;font-size: 14px;"/>
                      </div>
                  </div>
              </form>
            </div>
        </div>
        <script>

        </script>
    </body>

</html>
