<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>学生加入社团</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a>
              <cite>成员加入社团列表</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">


                <div class="layui-card-body " >

                    <div class="layui-card-body ">
                        <div id="tableId" lay-filter="demo">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/html" id="caozuo">
    <button  class='layui-btn layui-btn-normal ' lay-event="move">退团</button >
</script>
<script>
    layui.use(['form','table'], function(){
        var table = layui.table;
        var form = layui.form;

        var u_id = localStorage.getItem("u_id")

        table.render({
            elem: '#tableId'
            , url: '/getJoinCommunity'
            ,where:{u_id:u_id}
            , cols: [[
                {checkbox: true, fixed: true}
                , {field: 'co_id',title: '社团ID'}
                , {field: 'co_name', title: '社团名称'}
                , {field: 'co_ldname', title: '社团负责人'}
                , {field: 'co_ldtel', title: '联系方式'}
                , {title: '操作', templet: '#caozuo'}
            ]]
            , page: true
            , response: {statusCode: 0}
            , parseData: function (res) {
                console.log(res);
                return {
                    "code": 0,
                    "msg": "",
                    "count": res.getJoinCommunityList.total,
                    "data": res.getJoinCommunityList.list
                }
            }
        });

        //监听查看或者同意
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            console.log(data)
            if (obj.event === 'move') {
                $.ajax({
                    type: "POST",
                    url: "/moveCommunity",
                    data: {co_id:data.co_id,u_id:u_id},
                    success: function (data) {
                        layer.msg(data.content,{ icon:1, time:1000, shade:0.4 },function() {
                            table.reload('tableId', {
                                url: '/getJoinCommunity',
                                where: {},
                                page: {
                                    curr: 1
                                }
                            });
                        });
                    }
                })
            }else{

            }
        })


    });
</script>
</html>
