<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>社团成员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a>
              <cite>社团成员</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">


                <div class="layui-card-body " >

                    <div class="layui-card-body ">
                        <div id="tableId" lay-filter="demo">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="caozuo">
    <button  class='layui-btn layui-btn-danger ' lay-event="del">删除</button >
</script>
<script>
    layui.use(['form','table'], function(){
        var table = layui.table;
        var form = layui.form;

        var co_id = localStorage.getItem("co_id");

        table.render({
            elem: '#tableId'
            , url: '/memberAll'
            ,where:{co_id:co_id}
            , cols: [[
                  {field: 'v_id', width:55,title: 'ID'}
                , {field: 'co_id',hide:true, title: '社团ID'}
                , {field: 'u_id',hide:true, title: '用户ID'}
                , {field: 'v_name', title: '姓名'}
                , {field: 'v_no', title: '学号'}
                , {field: 'v_class',title: '班级'}
                , {field: 'v_tel',title: '联系方式'}
                , {field: 'v_dept',title: '学院'}
                , {title: '操作', templet: '#caozuo'}
            ]]
            , page: true
            , response: {statusCode: 0}
            , parseData: function (res) {
                //console.log(res);
                return {
                    "code": 0,
                    "msg": "",
                    "count": res.memberAll.total,
                    "data": res.memberAll.list
                }
            }
        });


        //删除成员
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            console.log(data)
            if (obj.event === 'del') {
                layer.confirm('是否删除该成员', {icon: 6}, function (index) {
                    $.ajax({
                        type: "POST",
                        url: "/memberDel",
                        data: {v_id: data.v_id},
                        success: function (res) {
                            if (res.flag == 1) {
                                layer.msg(res.content, {icon: 1, time: 2000}, function () {
                                    obj.del();
                                });
                            } else {
                                layer.msg(res.content, {icon: 2, time: 2000}, function () {
                                    location.reload();
                                });
                            }
                        }
                    });
                })

            }
        });

    });
</script>
</html>
