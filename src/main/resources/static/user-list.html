    <script type="text/html" id="caozuo">
        <button  class='layui-btn layui-btn-normal ' >修改</button >
        <button  class='layui-btn layui-btn-danger ' lay-event="del">删除</button >
    </script>

    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="getCheckData">批量删除</button>
            <button class="layui-btn layui-btn-sm" lay-event="addOpen">添加</button>
        </div>
    </script>
    <script>
        layui.use('table', function() {
            var table = layui.table;


            /*table.reload('tableId', {
                url:"/getAllUser",
                where: {
                }
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });*/

            table.render({
                elem: '#tableId'
                , url: '/getAllUser'
                ,toolbar: '#toolbarDemo'
                , cols: [[
                    {checkbox: true, fixed: true}
                    , {field: 'id', title: 'ID', sort: true}
                    , {field: 'username', title: '用户名'}
                    , {field: 'no', title: '学号'}
                    , {field: 'deptment', title: '学院'}
                    , {field: 'role', title: '角色', templet: '#role'}
                    , {title: '操作', templet: '#caozuo'}
                ]]
                , page: true
                , response: {statusCode: 0}
                , parseData: function (res) {
                    //console.log(res);
                    return {
                        "code": 0,
                        "msg": "",
                        "count": res.data.total,
                        "data": res.data.list
                    }
                }
            });




            //删除用户
            table.on('tool(demo)', function (obj) {
                var data = obj.data;
                console.log(data)
                if (obj.event === 'del') {
                    layer.confirm('是否删除该用户', {icon: 6}, function (index) {
                        $.ajax({
                            type: "POST",
                            url: "/userDel",
                            data: {id: data.id},
                            success: function (res) {
                                if (res.flag == 1) {
                                    layer.msg(res.content, {icon: 1, time: 2000}, function () {
                                        obj.del();
                                    });
                                } else {
                                    layer.msg(res.content, {icon: 2, time: 2000}, function () {
                                        location.reload();
                                    });
                                }
                            }
                        });
                    })

                }
            });

            //批量删除用户
            table.on('toolbar(demo)', function(obj){
                var checkStatus = table.checkStatus(obj.config.id);
                switch(obj.event){
                    case 'getCheckData':
                        var data = checkStatus.data;
                        var ids = [];
                        for(var i =0;i<data.length;i++){
                            ids.push(data[i].id);
                        }
                        var Ids = ids.toString();
                        console.log(Ids);
                        layer.confirm('是否删除用户', {icon: 6}, function (index) {
                            $.ajax({
                                type: "POST",
                                url: "/delUsers",
                                data: {ids: Ids},
                                success: function (res) {
                                    if (res.flag == 1) {
                                        layer.msg(res.content, {icon: 1, time: 2000}, function () {
                                            table.reload('tableId', {
                                                url: '/getAllUser',
                                                where: {},
                                                page: {
                                                    curr: 1
                                                }
                                            });
                                        });
                                    } else {
                                        layer.msg(res.content, {icon: 2, time: 2000}, function () {
                                            location.reload();
                                        });
                                    }
                                }
                            });
                        })

                        break;
                    case 'addOpen':
                        layer.open({
                            type: 2,
                            title: "添加用户",
                            area: ['480px', '380px'],
                            content: "/user-add.html",
                            success: function (layero, index) {


                            }, end: function (index) {
                                table.reload('tableId', {
                                    url: '/getAllUser',
                                    where: {},
                                    page: {
                                        curr: 1
                                    }
                                });
                            }
                        });
                        break;

                };
            });
        });

    </script>
